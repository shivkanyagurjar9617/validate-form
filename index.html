<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgb(122, 119, 119)">
        <form  name="myform" class=" bg-dark rounded offset-4 mt-5 p-3 border w-25">
            <h3 class="text-white text-center">Validation Form</h3> 
            <div class="mb-3"  >
                <input type="email" placeholder=" Enter Email" id="email" class="form-control" name="email" onchange="" />
                <div style="color:red" id="em"></div>
            </div>
            <div class="mb-3" >
                <input type="password" id="password" placeholder=" Enter Password" class="form-control" name="password" onchange="" />
                <div style="color:red" id="ps"></div>
            </div>
            <div class="mb-3" >
                <input type="con_password" id="con_password" placeholder=" Enter confirm Password" class="form-control" name="con_password" onchange="" />
                <div style="color:red" id="cn_ps"></div>
            </div>
            <button type="button" class="btn btn-primary bg-secondary" onClick="handleClick()">Submit</button>
        </form>

        
        <script>
            let handleClick = () => {
                // console.log('okoko');
                let email = document.getElementById('email').value;
                let pass = document.getElementById('password').value;
                let con_pass = document.getElementById('con_password').value;
                let em = document.getElementById('em');
                let ps = document.getElementById('ps');
                let cn_ps = document.getElementById('cn_ps');
                if(!email && !pass && !con_pass) {
                        console.log("empty");
                        em.innerHTML = 'Please Enter your Email';
                        ps.innerHTML = 'Please Enter your Password';
                        cn_ps.innerHTML = 'Please Enter your confirm Password';
                }else{
                        console.log('not empty')
                }
            }
        </script>
    </body>
</html>
